name: Pull Request Workflow

on:
  pull_request:
    branches:
      - "develop"
      - "main"
    types:
      - opened
      - edited
      - reopened
      - synchronize

jobs:
  verify:
    defaults:
      run:
        shell: bash
        working-directory: ./source
    name: Scan, Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Viperlight Scan
        run: node common/scripts/install-run-rush.js viperlight-scan
      - name: Install
        uses: ./.github/actions/baseAction
      - name: Secrets Scan
        run: |
          node common/scripts/install-run-rush.js git-secrets-scan
      - name: Rush Build
        run: |
          node common/scripts/install-run-rush.js build
      - name: Rush Lint
        run: |
          node common/scripts/install-run-rush.js lint
      - name: cdk synth
        run: |
          cd dea-main
          STAGE=test npm run cdk synth
      - name: cfn_nag on cdk
        uses: stelligent/cfn_nag@master
        with:
          input_path: source/dea-main/cdk.out/DeaMainStack.template.json
          extra_args: -o json
          output_path: cfn_nag.out

      - name: Grep cfn-nag for violations
        run: |
          ! grep -C 3 'WARN\|FAIL' cfn_nag.out
