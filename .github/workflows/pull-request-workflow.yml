name: Pull Request Workflow

on: 
  pull_request:
    branches: [main, develop]

jobs:
  verify:
    defaults:
      run:
        shell: bash
        working-directory: ./source
    name: Scan, Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Viperlight Scan
        run: node common/scripts/install-run-rush.js viperlight-scan
      - name: Install
        uses: ./.github/actions/baseAction
      - name: Secrets Scan
        run: |
          node common/scripts/install-run-rush.js git-secrets-scan
      - name: Rush Build
        run: |
          node common/scripts/install-run-rush.js build
      - name: Rush Lint
        run: |
          node common/scripts/install-run-rush.js lint -o @aws/dea-app -o @aws/dea-ui -o @aws/dea-ui-infrastructure -o @aws/dea-backend
      - name: Rush Test
        run: |
          node common/scripts/install-run-rush.js test:only
