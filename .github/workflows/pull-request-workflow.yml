name: Pull Request Workflow

on:
  pull_request:
    branches:
      - "develop"
      - "main"
    types:
      - opened
      - edited
      - reopened
      - synchronize

jobs:
  verify:
    defaults:
      run:
        shell: bash
        working-directory: ./source
    name: Scan, Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Viperlight Scan
        run: node common/scripts/install-run-rush.js viperlight-scan
      - name: Install
        uses: ./.github/actions/baseAction
      - name: Secrets Scan
        run: |
          node common/scripts/install-run-rush.js git-secrets-scan
      - name: Rush Build
        run: |
          node common/scripts/install-run-rush.js build
      - name: Rush Lint
        run: |
          node common/scripts/install-run-rush.js lint
      - name: CFN Nag
        run: |
          cd dea-main
          STAGE=test
          $STAGE=STAGE npm run cdk synth
          npm run cfn_nag_scan --fail-on-warnings --input-path ./cdk.out/DeaMainStack.template.json
          cd ..
      - name: Rush Test
        run: |
          node common/scripts/install-run-rush.js test:only
