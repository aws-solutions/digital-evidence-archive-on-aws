name: Pull Request Workflow

on:
  pull_request:
    branches:
      - "develop"
      - "main"
    types:
      - opened
      - edited
      - reopened
      - synchronize

jobs:
  verify:
    defaults:
      run:
        shell: bash
        working-directory: ./source
    name: Scan, Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Viperlight Scan
        run: node common/scripts/install-run-rush.js viperlight-scan
      - name: Install
        uses: ./.github/actions/baseAction
      - name: Secrets Scan
        run: |
          node common/scripts/install-run-rush.js git-secrets-scan
      - name: Rush Build
        run: |
          node common/scripts/install-run-rush.js build
      - name: Rush Lint
        run: |
          node common/scripts/install-run-rush.js lint
      - name: cdk synth
        run: |
          cd dea-main
          STAGE=test npm run cdk synth
      - name: cfn_nag
        uses: stelligent/cfn_nag@master
        id: cfn_nag
        with:
          input_path: source/dea-main/cdk.out/DeaMainStack.template.json
          extra_args: -o json
          output_path: cfn_nag.out
      - name: Grep cfn-nag for violations
        run: |
          echo ${{ steps.cfn_nag.outputs.out }}
          echo ${{ steps.cfn_nag.outputs.* }}
          echo ${{ join(steps.cfn_nag.outputs.*,'\n') }}
          ! grep -C 3 'WARN\|FAIL' ${{ steps.cfn_nag.outputs }}
      - name: Fail if cfn_nag scan contains failures, warnings
        # sum cfn_nag failures, warnigns and return it as exit code
        run: |
          exit `grep -E '^(Failures|Warnings)' ${{ steps.cfn_nag.outputs }} | awk '{ SUM += $3} END { print SUM }'`
      - name: Rush Test
        run: |
          node common/scripts/install-run-rush.js test:only
