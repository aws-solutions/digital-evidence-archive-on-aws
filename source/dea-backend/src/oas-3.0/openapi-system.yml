openapi: '3.0.0'
info:
  version: 1.1.1
  title: DEA System API
paths:
  # root resource path entity must match the file name or the documentation will not get attached to the right API Gateweay resource
  # (e.g. openapi-auth.yml must only contain '/auth' and all child APIs)
  /system/audit:
    post:
      summary: Generates audit log for System
      operationId: requestSystemAudit
      tags:
        - elevated
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuditPayload'
      responses:
        '200':
          description: Audit Query ID
          content:
            application/json:
              schema:
                type: object
                properties:
                  auditId:
                    type: string
  /system/audit/{auditId}/csv:
    get:
      summary: Returns audit log for system
      operationId: getSystemAudit
      tags:
        - elevated
      parameters:
        - name: auditId
          in: path
          description: Audit log ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Audit log CSV result and status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuditResult'

components:
  schemas:
    AuditResult:
      type: object
      properties:
        status:
          type: string
          items:
            $ref: '#/components/schemas/QueryStatus'
        downloadUrl:
          type: string
    AuditPayload:
      type: object
      properties:
        from:
          type: number
        to:
          type: number
    QueryStatus:
      type: string
      enum: [Cancelled, Complete, Failed, Running, Scheduled, Timeout, Unknown]
